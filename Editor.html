<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./assets/summernote-0.8.18/summernote-lite.min.css" rel="stylesheet">
    
    <script src="./assets/js/jquery.com_jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <title>Summernote</title>   
</head>
<style>
    .note-modal-footer p {
        display: none;
    }

</style>
<body>

    <div style="margin: 50px auto; width: 900px;">
        <div id="summernote"></div>
    </div>

    
    <script>
        $(document).ready(function () {

            $(document).ready(function () {
                $('#summernote').summernote({
                    lang: 'es-ES',
                    placeholder: 'Escribir...',
                    height: 340,
                    minHeight: 340,
                    maxHeight: 340,
                    focus: true,
                    toolbar: [
                        ['action', ['style', 'undo', 'redo', 'clear']],    
                        ['font1', ['bold', 'italic', 'underline', 'strikethrough']],
                        ['font2', ['subscript', 'superscript', 'fontsize', 'height']],
                        ['para', ['ul', 'ol', 'paragraph', 'color']],
                        ['hadled', ['hr', 'table', 'codeview', 'help']]
                        
                    ]
                });
            });
        });

</body>
